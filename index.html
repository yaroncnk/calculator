<!DOCTYPE html>
<html>
	<head>
		<title>Calculator JS and HTML</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="script.js"></script>
	</head>
	<body>
		<div id="calculator"> <!--building the calculator and its components: total, operators, and numbers-->
			<div id="total">
			</div>
			<div id="operators">
				<a id="plus">+</a>
				<a id="minus">-</a>
				<a id="divie">/</a>
				<a id="multiply">*</a>
				<a id="bracketL">(</a>
				<a id="bracketR">)</a>
				<a id="dot">.</a>
				<a id="equals">=</a>
			</div>
			<div id="numbers">
				<a id="one">1</a>
				<a id="two">2</a>
				<a id="three">3</a>
				<a id="four">4</a>
				<a id="five">5</a>
				<a id="six">6</a>
				<a id="seven">7</a>
				<a id="eight">8</a>
				<a id="nine">9</a>
				<a id="clear">C</a>
				<a id="zero">0</a>
				<a id="clearall">AC</a>
			</div>
		</div>
		<footer>
			<p>Created by Yaron Cohen</p>
		</footer>
	</body>
</html>
